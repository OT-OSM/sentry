---
- hosts: all
  become: yes
  remote_user: ansible_ubuntu_demo
  tasks:
    - name: Install docker packages
  
      apt:
        name: ['apt-transport-https','ca-certificates', 'curl', 'software-properties-common']
        state: present
        update_cache: yes
      tags:
        - docker   
    - name: Add Docker s GPG key for ubuntu from official site
  
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags:
       - docker
    
    - name: Verify gpg key with the fingerprint
  
      apt_key:
        id: 0EBFCD88
        state: present
      tags:
       - docker
    - name: Configure Docker for ubuntu stable repository
  
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
        state: present
        update_cache: yes
      tags:
       - docker
   
    - name: Update apt packages
  
      apt:
        update_cache: yes
      tags:
        - docker
   
    - name: Install docker-ce
  
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      tags:
        - docker
   
    - name: Add "ansible_ubuntu_demo" user to "docker" group
  
      user:
        name: "ansible_ubuntu_demo"
        group: "docker"
        append: yes
      tags:
        - docker
    
    - name: Install docker-compose from official github repo
      get_url:
        url : https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'
  
    - name: Ensure group "docker" exists with correct gid
      ansible.builtin.group:
        name: docker
        state: present
        
    - name: Added a consultant whose account you want to expire
      ansible.builtin.user:
        name: ubuntu
        groups: docker    